<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <title>TermPrompter</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/timeline.css">
    <link rel="stylesheet" href="styles/terminal.css">
    <link rel="stylesheet" href="styles/keystroke.css">
    <link rel="stylesheet" href="../node_modules/xterm/css/xterm.css">
</head>

<body>
    <div class="app-container">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="title-bar-drag">
                <span class="title-text">TermPrompter</span>
            </div>
            <div class="title-bar-controls">
                <button class="control-btn open-btn" id="openDemoBtn" title="Abrir demo">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                    </svg>
                </button>
                <button class="control-btn edit-btn" id="editModeBtn" title="Modo edición">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" />
                    </svg>
                </button>
                <button class="control-btn ai-btn" id="aiGeneratorBtn" title="Generar demo con IA">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
                    </svg>
                </button>
                <button class="control-btn keystroke-btn" id="keystrokeToggleBtn" title="Mostrar/ocultar teclas presionadas">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="4" width="20" height="16" rx="2" />
                        <path d="M6 8h.01M10 8h.01M14 8h.01M18 8h.01M8 12h8M6 16h12" />
                    </svg>
                </button>
                <button class="control-btn minimize-btn" id="minimizeBtn" title="Minimizar">
                    <svg width="12" height="12" viewBox="0 0 12 12">
                        <rect y="5" width="12" height="2" fill="currentColor" />
                    </svg>
                </button>
                <button class="control-btn close-btn" id="closeBtn" title="Cerrar">
                    <svg width="12" height="12" viewBox="0 0 12 12">
                        <path d="M1 1L11 11M1 11L11 1" stroke="currentColor" stroke-width="2" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Left Panel: Demo Info -->
            <div class="left-panel">
                <!-- Demo Title -->
                <div class="demo-header">
                    <h1 id="demoTitle">Cargando demo...</h1>
                </div>

                <!-- Sidebar with Cards -->
                <div class="sidebar" id="sidebar">
                    <div class="cards-container" id="cardsContainer">
                        <!-- Cards will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- Right Panel: Terminal -->
            <div class="right-panel">
                <div class="terminal-header">
                    <div class="terminal-controls">
                        <!-- Recording Controls -->
                        <button class="terminal-btn" id="startRecordingBtn" title="Iniciar grabación">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="10" />
                                <circle cx="12" cy="12" r="4" fill="currentColor" />
                            </svg>
                        </button>
                        <button class="terminal-btn" id="stopRecordingBtn" title="Detener grabación"
                            style="display: none;">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="10" />
                                <rect x="9" y="9" width="6" height="6" fill="currentColor" />
                            </svg>
                        </button>
                        <button class="terminal-btn" id="saveRecordingBtn" title="Guardar grabación"
                            style="display: none;">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" />
                                <polyline points="17 21 17 13 7 13 7 21" />
                                <polyline points="7 3 7 8 15 8" />
                            </svg>
                        </button>
                        <span id="recordingIndicator" class="recording-indicator" style="display: none;">
                            <span class="recording-dot"></span>
                            <span id="recordingTime">0:00</span>
                        </span>
                        <button class="terminal-btn" id="decreaseFontBtn" title="Reducir fuente">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M4 12h16" />
                            </svg>
                        </button>
                        <button class="terminal-btn" id="increaseFontBtn" title="Aumentar fuente">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M12 5v14M5 12h14" />
                            </svg>
                        </button>
                        <div class="separator"
                            style="width: 1px; height: 16px; background: var(--border-color); margin: 0 4px;"></div>
                        <button class="terminal-btn" id="clearTerminalBtn" title="Limpiar terminal">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="terminal-container" id="terminalContainer">
                    <!-- xterm.js terminal will be mounted here -->
                </div>
            </div>
        </div>

        <!-- Timeline Bar -->
        <div class="timeline-bar" id="timelineBar">
            <div class="timeline-container" id="timelineContainer">
                <!-- Timeline points will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- AI Generator Modal -->
    <div id="aiGeneratorModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Generar Demo con IA</h2>
                <button class="modal-close" id="closeAiModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="aiProvider">Proveedor de IA:</label>
                    <select id="aiProvider" class="form-control">
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic (Claude)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="aiModel">Modelo:</label>
                    <select id="aiModel" class="form-control">
                        <!-- OpenAI models -->
                        <option value="gpt-5" class="openai-model">GPT-5</option>
                        <option value="gpt-5-mini" class="openai-model">GPT-5 Mini</option>
                        <option value="gpt-5-nano" class="openai-model">GPT-5 Nano</option>
                        <option value="gpt-4o" class="openai-model">GPT-4o</option>
                        <!-- Anthropic models -->
                        <option value="claude-opus-4-5-20251124" class="anthropic-model" style="display: none;">Claude
                            Opus 4.5</option>
                        <option value="claude-sonnet-4-5-20250929" class="anthropic-model" style="display: none;">Claude
                            Sonnet 4.5</option>
                        <option value="claude-haiku-4-5-20251015" class="anthropic-model" style="display: none;">Claude
                            Haiku 4.5</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="apiToken">API Token:</label>
                    <input type="password" id="apiToken" class="form-control" placeholder="Ingresa tu API token">
                    <small class="form-text">Tu token se guarda localmente y nunca se comparte</small>
                </div>

                <div class="form-group">
                    <label for="demoTopic">Tema de la Demo:</label>
                    <input type="text" id="demoTopic" class="form-control"
                        placeholder="Ej: Docker básico, Git avanzado, Python...">
                </div>

                <div class="form-group">
                    <label for="systemPrompt">Prompt del Sistema (opcional):</label>
                    <textarea id="systemPrompt" class="form-control" rows="3"
                        placeholder="Instrucciones adicionales para el modelo...">Eres un experto en crear tutoriales interactivos de terminal. Genera un archivo markdown con el formato específico de TermPrompter que incluya un título descriptivo y pasos secuenciales. Cada paso debe tener: un número, un título descriptivo, un comando bash ejecutable, y notas explicativas. Los comandos deben ser prácticos y educativos.</textarea>
                </div>

                <div class="form-group">
                    <label for="userPrompt">Prompt del Usuario:</label>
                    <textarea id="userPrompt" class="form-control" rows="4"
                        placeholder="Describe qué quieres que incluya la demo...">Genera un tutorial de terminal sobre [TEMA] con 5-8 pasos progresivos. Cada paso debe incluir un comando bash práctico y notas explicativas. Usa el siguiente formato markdown:

# Título del Tutorial

## Paso 1: Descripción
```bash
comando
```
Notas explicativas sobre el comando</textarea>
                </div>

                <div class="form-group">
                    <label for="temperature">Temperatura (creatividad):</label>
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7" class="form-control">
                    <small class="form-text">Valor actual: <span id="temperatureValue">0.7</span></small>
                </div>

                <div class="form-group">
                    <label for="maxTokens">Máximo de tokens:</label>
                    <input type="number" id="maxTokens" class="form-control" value="2000" min="100" max="4000"
                        step="100">
                </div>
            </div>
            <div class="modal-footer">
                <button id="generateDemoBtn" class="btn btn-primary">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="margin-right: 8px;">
                        <path
                            d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
                    </svg>
                    Generar Demo
                </button>
                <button id="cancelAiModal" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Load xterm.js from node_modules -->
    <script src="../node_modules/xterm/lib/xterm.js"></script>
    <script src="../node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>

    <!-- App scripts -->
    <script src="js/markdown-parser.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/terminal.js"></script>
    <script src="js/recorder-ui.js"></script>
    <script src="js/ai-generator.js"></script>
    <script src="js/keystroke-display.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
