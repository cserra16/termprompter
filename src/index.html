<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <title>TermPrompter</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/timeline.css">
    <link rel="stylesheet" href="styles/terminal.css">
    <link rel="stylesheet" href="../node_modules/xterm/css/xterm.css">
</head>

<body>
    <div class="app-container">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="title-bar-drag">
                <span class="title-text">TermPrompter</span>
            </div>
            <div class="title-bar-controls">
                <button class="control-btn open-btn" id="openDemoBtn" title="Abrir demo">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                    </svg>
                </button>
                <button class="control-btn edit-btn" id="editModeBtn" title="Modo edici贸n">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" />
                    </svg>
                </button>
                <button class="control-btn minimize-btn" id="minimizeBtn" title="Minimizar">
                    <svg width="12" height="12" viewBox="0 0 12 12">
                        <rect y="5" width="12" height="2" fill="currentColor" />
                    </svg>
                </button>
                <button class="control-btn close-btn" id="closeBtn" title="Cerrar">
                    <svg width="12" height="12" viewBox="0 0 12 12">
                        <path d="M1 1L11 11M1 11L11 1" stroke="currentColor" stroke-width="2" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Left Panel: Demo Info -->
            <div class="left-panel">
                <!-- Demo Title -->
                <div class="demo-header">
                    <h1 id="demoTitle">Cargando demo...</h1>
                </div>

                <!-- Sidebar with Cards -->
                <div class="sidebar" id="sidebar">
                    <div class="cards-container" id="cardsContainer">
                        <!-- Cards will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- Right Panel: Terminal -->
            <div class="right-panel">
                <div class="terminal-header">
                    <span class="terminal-title">Terminal</span>
                    <div class="terminal-controls">
                        <!-- Recording Controls -->
                        <button class="terminal-btn" id="startRecordingBtn" title="Iniciar grabaci贸n">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="10" />
                                <circle cx="12" cy="12" r="4" fill="currentColor" />
                            </svg>
                        </button>
                        <button class="terminal-btn" id="stopRecordingBtn" title="Detener grabaci贸n"
                            style="display: none;">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="10" />
                                <rect x="9" y="9" width="6" height="6" fill="currentColor" />
                            </svg>
                        </button>
                        <button class="terminal-btn" id="saveRecordingBtn" title="Guardar grabaci贸n"
                            style="display: none;">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" />
                                <polyline points="17 21 17 13 7 13 7 21" />
                                <polyline points="7 3 7 8 15 8" />
                            </svg>
                        </button>
                        <span id="recordingIndicator" class="recording-indicator" style="display: none;">
                            <span class="recording-dot"></span>
                            <span id="recordingTime">0:00</span>
                        </span>
                        <button class="terminal-btn" id="decreaseFontBtn" title="Reducir fuente">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M4 12h16" />
                            </svg>
                        </button>
                        <button class="terminal-btn" id="increaseFontBtn" title="Aumentar fuente">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M12 5v14M5 12h14" />
                            </svg>
                        </button>
                        <div class="separator"
                            style="width: 1px; height: 16px; background: var(--border-color); margin: 0 4px;"></div>
                        <button class="terminal-btn" id="clearTerminalBtn" title="Limpiar terminal">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="terminal-container" id="terminalContainer">
                    <!-- xterm.js terminal will be mounted here -->
                </div>
            </div>
        </div>

        <!-- Timeline Bar -->
        <div class="timeline-bar" id="timelineBar">
            <div class="timeline-container" id="timelineContainer">
                <!-- Timeline points will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Load xterm.js from node_modules -->
    <script src="../node_modules/xterm/lib/xterm.js"></script>
    <script src="../node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>

    <!-- App scripts -->
    <script src="js/markdown-parser.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/terminal.js"></script>
    <script src="js/recorder-ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
