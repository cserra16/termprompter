<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>TermPrompter</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/timeline.css">
</head>

<body>
    <div class="app-container">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="title-bar-drag">
                <span class="title-text">TermPrompter</span>
            </div>
            <div class="title-bar-controls">
                <button class="control-btn open-btn" id="openDemoBtn" title="Abrir demo">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                    </svg>
                </button>
                <button class="control-btn minimize-btn" id="minimizeBtn" title="Minimizar">
                    <svg width="12" height="12" viewBox="0 0 12 12">
                        <rect y="5" width="12" height="2" fill="currentColor" />
                    </svg>
                </button>
                <button class="control-btn close-btn" id="closeBtn" title="Cerrar">
                    <svg width="12" height="12" viewBox="0 0 12 12">
                        <path d="M1 1L11 11M1 11L11 1" stroke="currentColor" stroke-width="2" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Demo Title -->
        <div class="demo-header">
            <h1 id="demoTitle">Cargando demo...</h1>
        </div>

        <!-- Sidebar with Cards -->
        <div class="sidebar" id="sidebar">
            <div class="cards-container" id="cardsContainer">
                <!-- Cards will be dynamically inserted here -->
            </div>
        </div>

        <!-- Timeline Bar -->
        <div class="timeline-bar" id="timelineBar">
            <div class="timeline-container" id="timelineContainer">
                <!-- Timeline points will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="js/markdown-parser.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
